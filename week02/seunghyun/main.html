<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>당신 근처의 당근</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="gnb">
        <a href="#">
          <span>
            <img src="src/img/logo.png" alt="당근마켓 로고" width="90" />
          </span>
        </a>
        <nav>
          <ul class="nav-ul">
            <li>
              <a href="#">중고거래</a>
            </li>
            <li>
              <a href="#">동네업체</a>
            </li>
            <li>
              <a href="#">알바</a>
            </li>
            <li>
              <a href="#">부동산</a>
            </li>
            <li>
              <a href="#">중고차 직거래</a>
            </li>
          </ul>
        </nav>
        <div class="gnb-input-chat">
          <form class="gnb-input">
            <input type="search" placeholder="물품이나 동네를 검색해보세요" />
          </form>
          <button type="button" class="gnb-chat">채팅하기</button>
        </div>
      </div>
    </header>
    <main>
      <section class="main-section-top-pale-peach">
        <div class="main-section-top">
          <div class="main-desc">
            <h1 class="main-title">당신 근처의 <br />지역 생활 커뮤니티</h1>
            <p class="service-desc">동네라서 가능한 모든 것</p>
            <br />
            <p class="service-desc">당근에서 가까운 이웃과 함께해요.</p>
            <br />
            <div class="download-btn">
              <a
                target="_blank"
                class="fixed-download-button"
                id="header-download-button-android"
                href="https://play.google.com/store/apps/details?id=com.towneers.www"
              >
                <img
                  class="fixed-google-play"
                  alt="Google Play"
                  src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/google-play-white-0531cab5dbe15262e226cfb4acebeb316708ae0034d50b86ad4d809a03b6f5f0.svg"
                />
                <div class="fixed-download-text">Google Play</div>
              </a>
              <a
                target="_blank"
                class="fixed-download-button"
                id="header-download-button-ios"
                href="https://apps.apple.com/app/id1018769995"
              >
                <img
                  class="fixed-apple-store"
                  alt="App Store"
                  src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/apple-store-white-9ebb10b431c549dd19f032f70e6762df307939b5add030265d9c2dea888b2d03.svg"
                />
                <div class="fixed-download-text">App Store</div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
