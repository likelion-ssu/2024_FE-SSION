<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c9d7c95ca4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <div class="header_wrapper">
          <button class="header_btn go-prev" onclick="prevMonth()">&lt;</button>
          <div class="year-month"></div>
          <button class="header_btn go-next" onclick="nextMonth()">&gt;</button>
        </div>
        <div class="go-today">
          <button class="go-today today-button" onclick="goToday()">
            <i class="fa-solid fa-rotate-left"></i>Today
          </button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <div class="day">일</div>
          <div class="day">월</div>
          <div class="day">화</div>
          <div class="day">수</div>
          <div class="day">목</div>
          <div class="day">금</div>
          <div class="day">토</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
  <script></script>
</html>
