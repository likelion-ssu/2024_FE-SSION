<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/455c79571e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>CarrotMarket</title>
  </head>
  <body>
    <header>
      <div class="header_container">
        <img src="./assets/CarrotMarket_logo.png" alt="당근마켓 로고" />
        <div class="header_list_ul">
          <li>중고거래</li>
          <li>동네업체</li>
          <li>알바</li>
          <li>부동산</li>
          <li>중고차 직거래</li>
        </div>
        <div class="header_input">
          <input
            id="search"
            type="text"
            placeholder="물품이나 동네를 검색해보세요"
          />
          <input id="chattingBtn" type="button" value="채팅하기" />
        </div>
      </div>
    </header>
    <main>
      <section class="home_main_section_top">
        <div class="home_main_section_top_div">
          <h1 class="home_main_title">
            당신 근처의
            <br />
            지역 생활 커뮤니티
          </h1>
          <p class="service_desc">
            동네라서 가능한 모든 것
            <br />
            당근에서 가까운 이웃과 함께해요.
          </p>
          <div class="download_div">
            <button class="download_btn">
              <div class="fixed_btn_text">Google Play</div>
            </button>
            <button class="download_btn">
              <div class="fixed_btn_text">App Store</div>
            </button>
          </div>
        </div>
        <img src="./assets/Mascot.png" alt="마스코트" />
      </section>

      <section class="home_main_section">
        <div class="home_main_content">
            
        </div>

      </section>
    </main>
  </body>
</html>
