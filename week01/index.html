<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram_cloneCoding</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logo.png" alt="Instagram logo" />
        <input type="text" placeholder="Search" />
      </nav>
    </header>

    <main>
      <section class="stories"></section>

      <section class="post">
        <img src="./img/profile.png" alt="Profile photo" class="profile" />
        <div class="content">
          <img src="./img/post-image.png" alt="Main post" />
        </div>
      </section>

      <aside>
        <div class="suggestions"></div>
      </aside>
    </main>
  </body>
</html>
